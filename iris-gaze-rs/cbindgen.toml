# cbindgen configuration for generating C headers

language = "C"
header = """
// IRIS Gaze Tracking Library - C FFI Header
// Auto-generated by cbindgen - DO NOT EDIT
//
// This header provides the C interface to the Rust gaze tracking library.
// Include this in your Swift bridging header or use with a module map.
"""

include_guard = "IRIS_GAZE_H"
autogen_warning = "/* Warning: this file is autogenerated by cbindgen. Don't modify this manually. */"

# Include documentation
documentation = true
documentation_style = "doxy"

# Output style
style = "both"
usize_is_size_t = true

[defines]
# Define platform-specific macros if needed

[export]
include = []
exclude = []
prefix = ""
item_types = ["constants", "globals", "enums", "structs", "unions", "typedefs", "opaque", "functions"]

[export.rename]
# Rename exports if needed

[fn]
# Function calling convention
rename_args = "None"
must_use = "__attribute__((warn_unused_result))"
no_return = "__attribute__((noreturn))"
prefix = ""
postfix = ""
args = "auto"
sort_by = "None"

[struct]
rename_fields = "None"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
cast_assert_name = "assert"
must_use = ""
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "None"

[macro_expansion]
bitflags = false
